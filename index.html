<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    />
    <link rel="stylesheet" href="/assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron p-3">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container p-3">
      <!-- Timeblocks go here --> <!-- first setup columns, change ids for textarea and save btn-->
      <div class="row p">
       <div class="col-md-2"><h5>9 am</h5></div>
       <div class="col-md-8"><textarea id="9-planner"></textarea></div>
       <div class="col-md-2"><button class="btn btn-primary" id="9-savebtn">Save</button></div>
      </div>
      <div class="row">
        <div class="col-md-2"><h5>10 am</h5></div>
        <div class="col-md-8"><textarea id="10-planner"></textarea></div>
        <div class="col-md-2"><button class="btn btn-primary" id="10-savebtn">Save</button></div>
       </div>
       <div class="row">
        <div class="col-md-2"><h5>11 am</h5></div>
        <div class="col-md-8"><textarea id="11-planner"></textarea></div>
        <div class="col-md-2"><button class="btn btn-primary" id="11-savebtn">Save</button></div>
       </div>
       <div class="row">
        <div class="col-md-2"><h5>12 pm</h5></div>
        <div class="col-md-8"><textarea id="12-planner"></textarea></div>
        <div class="col-md-2"><button class="btn btn-primary" id="12-savebtn">Save</button></div>
       </div>
       <div class="row">
        <div class="col-md-2"><h5>1 pm</h5></div>
        <div class="col-md-8"><textarea id="13-planner"></textarea></div>
        <div class="col-md-2"><button class="btn btn-primary" id="13-savebtn">Save</button></div>
       </div>
       <div class="row">
        <div class="col-md-2"><h5>2 pm</h5></div>
        <div class="col-md-8"><textarea id="14-planner"></textarea></div>
        <div class="col-md-2"><button class="btn btn-primary" id="14-savebtn">Save</button></div>
       </div>
       <div class="row">
        <div class="col-md-2"><h5>3 pm</h5></div>
        <div class="col-md-8"><textarea id="15-planner"></textarea></div>
        <div class="col-md-2"><button class="btn btn-primary" id="15-savebtn">Save</button></div>
       </div>
       <div class="row">
        <div class="col-md-2"><h5>4 pm</h5></div>

        <div class="col-md-2"><button class="btn btn-primary" id="16-savebtn">Save</button></div>
       </div>
       <div class="row">
        <div class="col-md-2"><h5>5 pm</h5></div>
        <div class="col-md-8"><textarea id="17-planner"></textarea></div>
        <div class="col-md-2"><button class="btn btn-primary" id="17-savebtn">Save</button></div>
       </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
